  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="airplane.css">
  <title>Airplane</title>
</head>
<body class="sky day">
  <div class="stars opacity0"></div>
  <div class="clouds opacity1">

      <div class="cloud"></div>
    </div>
    <div class="cloud2">
      <div class="cloud"></div>
    </div>

    </div>

      <div class="cloud"></div>
    </div>
    <div class="cloud5">
      <div class="cloud"></div>
    </div>
  </div>
  <div class="light sun"></div>
  <div class="scene">
    <div class="body">
      <div class="left-wing"></div>
      <div class="plane-body"></div>
      <div class="right-wing"></div>
    </div>
  </div>
  <script src="airplane.js"></script>

</html>
