<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Button Game</title>
</head>
<body>
  <button class="follow-me">Click me!</button>
  <div class="info">
    <h3 class="timer">Time Remaining: 30</h3>
    <h3 class="clicks">Clicks: 0</h3>
  </div>
  <div class="modal-background">
    <div class="modal-container">
      <section class="start">
        <h1>Welcome to Chaos!</h1>
        <h3>Follow the button and click as many times as you can in 30 seconds!</h3>
        <button class="start-button">Start!</button>
      </section>
      <section class="end hidden">
        <h1>Congratulations you survived Chaos!</h1>
        <h3>You clicked <span class="click-total"></span> times</h3>
        <h3>Would you like to play again?</h3>
        <button class="replay">Yes</button>
        <button class="cancel">No</button>
      </section>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
