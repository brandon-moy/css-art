<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="webpackcube.css">
  <title>Rotating Cube</title>
</head>

<body>
  <div class="scene">
    <div class="cube">
      <div class="cube-face cube-face-front"></div>
      <div class="cube-face cube-face-back"></div>
      <div class="cube-face cube-face-right"></div>
      <div class="cube-face cube-face-left"></div>
      <div class="cube-face cube-face-top"></div>
      <div class="cube-face cube-face-bottom"></div>
      <div class="cube2">
        <div class="cube-face2 cube-face-front2"></div>
        <div class="cube-face2 cube-face-back2"></div>
        <div class="cube-face2 cube-face-right2"></div>
        <div class="cube-face2 cube-face-left2"></div>
        <div class="cube-face2 cube-face-top2"></div>
        <div class="cube-face2 cube-face-bottom2"></div>
      </div>
    </div>
  </div>
  <script src="webpackcube.js"></script>
</body>

</html>
