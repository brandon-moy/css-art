<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="3d-transform.css">
  <title>3D Transforms</title>
</head>

<body>
  <div class="flex">
    <div class="scene">
      <div class="red translate-z-neg">translateZ(-200px)</div>
    </div>
    <div class="scene">
      <div class="red translate-z-pos">translateZ(200px)</div>
    </div>
    <div class="scene">
      <div class="red rotate-x">rotateX(45deg)</div>
    </div>
    <div class="scene">
      <div class="red rotate-y">rotateY(45deg)</div>
    </div>
    <div class="scene">
      <div class="red rotate-z">rotateZ(45deg)</div>
    </div>
  </div>
</body>

</html>
