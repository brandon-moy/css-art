<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Tilt+Warp&display=swap"
  rel="stylesheet">  <title>ShoeHeader</title>
</head>
<body>
  <div class="container">
    <div class="col-4">
      <svg class="pentagon" viewBox="0 0 200.000000 200.000000">
        <g transform="translate(0, 200) scale(0.100000,-0.100000)" stroke="none">
          <path d="M927 1820 c-21 -6 -52 -17 -70 -26 -45 -24 -604 -430 -648 -472 -61
      -57 -92 -125 -97 -212 -4 -75 -2 -82 113 -440 65 -201 124 -378 132 -394 27
      -53 97 -119 158 -147 l60 -29 425 0 425 0 60 29 c58 27 129 92 155 141 7 12
      66 187 132 389 118 363 119 367 115 446 -4 87 -24 138 -78 199 -39 45 -626
      471 -682 496 -51 23 -149 32 -200 20z" />
        </g>
      </svg>
      <div class="prod-carousel">
        <div class="slides">
          <div id="product-1">
            <h1 class="pent-title pent-sneakers">Hot<br>sneakers</h1>

          </div>
          <div id="product-2">
            <h1 class="pent-title pent-sandals">Summer<br>sandals</h1>

          </div>
          <div id="product-3">
            <h1 class="pent-title pent-heels">High<br>heels</h1>

          </div>
        </div>
      </div>
      <div class="set active">
        <img class="pent-img pent-sneakers-img" src="/images/sneakers.png">
      </div>
      <div class="set">
        <img class="pent-img pent-sandals-img" src="/images/sandals.png">
      </div>
      <div class="set">
        <img class="pent-img pent-heels-img" src="/images/heels.png">
      </div>
    </div>
    <div class="col-6">
      <div class="titles">
        <h1 class="shoe-title">My shoe<br>collection</h1>
        <p class="product-title">PRODUCT</p>
      </div>
      <div class="carousel">
        <div class="slides">
          <div id="slide-1">
            <div class="column">
              <p class="shoe-style">Hot Sneakers</p>
              <p class="shoe-style">Summer Sandals</p>
              <p class="shoe-style">High Heels</p>
            </div>
            <div class="column">
              <img class="shoe-img" style="--size: 50%" src="/images/sneakers.png">
              <img class="shoe-img" style="--size: 40%" src="/images/sandals.png">
              <img class="shoe-img" style="--size: 30%" src="/images/heels.png">
            </div>
          </div>
          <div id="slide-2">
            <div class="column">
              <p class="shoe-style">Hot Sneakers</p>
              <p class="shoe-style">Summer Sandals</p>
              <p class="shoe-style">High Heels</p>
            </div>
            <div class="column">
              <img class="shoe-img" style="--size: 50%" src="/images/sneakers.png">
              <img class="shoe-img" style="--size: 40%" src="/images/sandals.png">
              <img class="shoe-img" style="--size: 30%" src="/images/heels.png">
            </div>
          </div>
          <div id="slide-3">
            <div class="column">
              <p class="shoe-style">Hot Sneakers</p>
              <p class="shoe-style">Summer Sandals</p>
              <p class="shoe-style">High Heels</p>
            </div>
            <div class="column">
              <img class="shoe-img" style="--size: 50%" src="/images/sneakers.png">
              <img class="shoe-img" style="--size: 40%" src="/images/sandals.png">
              <img class="shoe-img" style="--size: 30%" src="/images/heels.png">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/main.js"></script>
</body>
</html>
