<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>CSS Art</title>
  <link rel="icon" href="/images/moy.png">
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/reset.css">
  <meta property="og:title" content="CSS Art">
  <meta property="og:description"
  content="A web page to display art and recreations made with HTML, CSS, and JavaScript.">
  <meta property="og:image" content="https://cssart.brandonmoy.com/images/meta.jpg">
  <meta property="og:url" content="https://cssart.brandonmoy.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&family=Yomogi&display=swap"
    rel="stylesheet">
</head>
<body class="body">
  <header class="text-white">
    <h1 class="header-text">CSS ART &amp; RECREATIONS</h1>
    <h6 class="header-name">BY BRANDON MOY</h6>
  </header>
  <div class="img-slider">
    <div class="slide active">
      <img src="/images/cube-sm.gif" class="img-sm">
      <img src="/images/cube-lg.gif" class="img-lg">
      <div class="info">
        <h2 class="text-white">3D Cube</h2>
      </div>
    </div>
    <div class="slide">
      <img src="/images/pyramid-sm.gif" class="img-sm">
      <img src="/images/pyramid-lg.gif" class="img-lg">
      <div class="info">
        <h2 class="text-white">3D Pyramid</h2>
      </div>
    </div>
    <div class="slide">
      <img src="/images/webpack-sm.gif" class="img-sm">
      <img src="/images/webpack-lg.gif" class="img-lg">
      <div class="info">
        <h2 class="text-white">Webpack Cube</h2>
        <p class="font-yomogi text-white">Recreation</p>
      </div>
    </div>
    <div class="slide">
      <img src="/images/airplane-sm.gif" class="img-sm">
      <img src="/images/airplane-lg.gif" class="img-lg">
      <div class="info">
        <h2 class="text-white">Paper Airplane</h2>
      </div>
    </div>
    <div class="slide">
      <img src="/images/fries-sm.gif" class="img-sm">
      <img src="/images/fries-lg.gif" class="img-lg">
      <div class="info">
        <h2 class="text-white">Fries</h2>
        <p class="font-yomogi text-white">Recreation</p>
      </div>
    </div>
    <div class="slide">
      <img src="/images/compass-sm.gif" class="img-sm">
      <img src="/images/compass-lg.gif" class="img-lg">
      <div class="info">
        <h2 class="text-white">Loading Compass</h2>
        <p class="font-yomogi text-white">Recreation</p>
      </div>
    </div>
    <div class="slide">
      <img src="/images/sandwich-sm.gif" class="img-sm">
      <img src="/images/sandwich-lg.gif" class="img-lg">
      <div class="info">
        <h2 class="text-white">Sandwich Maker</h2>
      </div>
    </div>
    <div class="navigation">
      <div class="btn active"></div>
      <div class="btn"></div>
      <div class="btn"></div>
      <div class="btn"></div>
      <div class="btn"></div>
      <div class="btn"></div>
      <div class="btn"></div>
    </div>
  </div>

  <script src="/main.js"></script>
</body>
</html>
